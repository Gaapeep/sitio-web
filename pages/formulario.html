    <h1 id="title">Spa de manos y pies</h1>


    <main>    
        <section id="contacto" >
            <h3>CONTACTAME</h3>
            <form id="formulario" action="submit.html" method="post">
                <label for="nombre">Nombre y Apellido:
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" required> 
                </label>
            <br>
                <label for="edad">Edad:
                    <input type="number" name="edad" id="edad" min="1" max="120" required> 
                </label>
            <br>
                <label for="genero">Hombre:
                    <input type="checkbox" name="hombre" id="genero">
                </label>
                <label for="genero">Mujer:
                    <input type="checkbox" name="mujer" id="genero">
                </label>
            <br>
                <label for="celular">Celular:
                    <input type="tel" name="celular" id="celular" placeholder="11 1234 5678" required>
                </label>
            <br>
                <label for="email">Email:
                    <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
                </label>
            <br>
                <label for="mensaje">Mensaje:
                    <textarea name="mensaje" id="mensaje" placeholder="Puedes dejar tu consulta aquí" maxlength="200"></textarea>
                </label>

                <input type="submit" value="Enviar">
            </form>
            
            <br>
        </section>
    </main>
